<!-- Success Notification -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Show success notification when enhancements are loaded
    setTimeout(() => {
        if (window.snapitFormsEnhancements && window.snapitFormsEnhancements.enhanced) {
            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 16px 20px; border-radius: 8px; z-index: 10000; font-weight: 500; box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3); animation: slideIn 0.5s ease;">
                    ðŸš€ SnapitForms Enhanced!
                    <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">Professional features activated</div>
                </div>
                <style>
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                </style>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.5s ease reverse';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    }, 1000);
});
</script>
